<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<body>
<div th:fragment="content">
    <h1>Список курсов</h1>

    <div class="navigation">
        <a th:href="@{/admin/courses/add/}" class="button button-add">Создать новый курс</a>
    </div>

    <table class="basic-table">
        <tr class="basic-table-head">
            <td width="10%">ID</td>
            <td>Название курса</td>
            <td width="10%">Действия</td>
        </tr>
        <th:block th:each="course : ${courses}">
            <tr th:attr="data-id-course=${course.id}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.title}"></td>
                <td><a class="action-link" href="#" th:href="@{/admin/courses/edit/{courseId}/(courseId=${course.id})}"><i class="bi bi-list"></i></a></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
